<!DOCTYPE html>
<head>
    <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">

                datasets: [{
                    label: 'Power',
                    data: [179, 168, 160, 167, 170, 175, 180, 183, 187, 186, 183, 180, 182, 183 , 181, 182 , 50 , 20 ,24, 175, 143, 176, 124, 156, 134],
                    borderColor: 'blue',
                    fill: false,
                    steppedLine: true,
                }],  
            },
        });
    }
        </script>
</head>
<body onload="draw()">
    <canvas id="myChart"></canvas>
</body>
</html>
